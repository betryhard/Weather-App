{% extends "base.html" %} {% block content %}
<div class="flex justify-center">
  <div class="w-full max-w-2xl">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
      <div class="bg-gray-50 px-6 py-4 border-b">
        <h4 class="text-xl font-semibold text-gray-800">Register</h4>
      </div>
      <div class="p-6">
        <form method="POST">
          <div class="grid md:grid-cols-2 gap-4">
            <div class="mb-4">
              <label
                for="username"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Username *</label
              >
              <input
                type="text"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                id="username"
                name="username"
                required
              />
            </div>
            <div class="mb-4">
              <label
                for="email"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Email *</label
              >
              <input
                type="email"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                id="email"
                name="email"
                required
              />
            </div>
          </div>

          <div class="mb-4">
            <label
              for="fullname"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Full Name *</label
            >
            <input
              type="text"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              id="fullname"
              name="fullname"
              required
            />
          </div>

          <div class="mb-4">
            <label
              for="phone"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Phone *</label
            >
            <input
              type="tel"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              id="phone"
              name="phone"
              required
            />
          </div>

          <div class="mb-4">
            <label
              for="current_address"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Current Address *</label
            >
            <textarea
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              id="current_address"
              name="current_address"
              rows="3"
              required
            ></textarea>
          </div>

          <div class="grid md:grid-cols-2 gap-4">
            <div class="mb-4">
              <label
                for="password"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Password *</label
              >
              <div class="relative">
                <input
                  type="password"
                  class="w-full px-3 py-2 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                  id="password"
                  name="password"
                  required
                />
                <button
                  type="button"
                  class="absolute inset-y-0 right-0 pr-3 flex items-center"
                  onclick="togglePassword('password', 'togglePasswordIcon')"
                >
                  <i
                    id="togglePasswordIcon"
                    class="fas fa-eye text-gray-400 hover:text-gray-600 cursor-pointer"
                  ></i>
                </button>
              </div>
            </div>
            <div class="mb-4">
              <label
                for="confirm_password"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Confirm Password *</label
              >
              <div class="relative">
                <input
                  type="password"
                  class="w-full px-3 py-2 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                  id="confirm_password"
                  name="confirm_password"
                  required
                />
                <button
                  type="button"
                  class="absolute inset-y-0 right-0 pr-3 flex items-center"
                  onclick="togglePassword('confirm_password', 'toggleConfirmPasswordIcon')"
                >
                  <i
                    id="toggleConfirmPasswordIcon"
                    class="fas fa-eye text-gray-400 hover:text-gray-600 cursor-pointer"
                  ></i>
                </button>
              </div>
            </div>
          </div>

          <div class="mb-6">
            <button
              type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200"
            >
              Register
            </button>
          </div>
        </form>
        <div class="text-center">
          <p class="text-gray-600">
            Already have an account?
            <a
              href="{{ url_for('auth.login') }}"
              class="text-blue-600 hover:text-blue-800 font-medium"
              >Login here</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Password Toggle JavaScript -->
<script>
  function togglePassword(inputId, iconId) {
    const passwordInput = document.getElementById(inputId);
    const toggleIcon = document.getElementById(iconId);

    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      toggleIcon.classList.remove("fa-eye");
      toggleIcon.classList.add("fa-eye-slash");
    } else {
      passwordInput.type = "password";
      toggleIcon.classList.remove("fa-eye-slash");
      toggleIcon.classList.add("fa-eye");
    }
  }
</script>
{% endblock %}
