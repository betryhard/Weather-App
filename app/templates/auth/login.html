{% extends "base.html" %} {% block content %}
<div class="flex justify-center">
  <div class="w-full max-w-md">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
      <div class="bg-gray-50 px-6 py-4 border-b">
        <h4 class="text-xl font-semibold text-gray-800">Login</h4>
      </div>
      <div class="p-6">
        <form method="POST">
          <div class="mb-4">
            <label
              for="username"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Username</label
            >
            <input
              type="text"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              id="username"
              name="username"
              required
            />
          </div>
          <div class="mb-6">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Password</label
            >
            <div class="relative">
              <input
                type="password"
                class="w-full px-3 py-2 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                id="password"
                name="password"
                required
              />
              <button
                type="button"
                onclick="togglePassword()"
                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 focus:outline-none"
              >
                <i id="passwordIcon" class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          <div class="mb-4">
            <button
              type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200"
            >
              Login
            </button>
          </div>
        </form>

        <!-- Divider -->
        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-3 bg-white text-gray-500">Or continue with</span>
          </div>
        </div>

        <!-- Google Login Button -->
        <div class="mb-4">
          <a
            href="{{ url_for('google_auth.google_login') }}"
            class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 transition duration-200"
          >
            <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
              <path
                fill="#4285F4"
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              />
              <path
                fill="#34A853"
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              />
              <path
                fill="#FBBC05"
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              />
              <path
                fill="#EA4335"
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              />
            </svg>
            Continue with Google
          </a>
        </div>

        <div class="text-center">
          <p class="text-gray-600">
            Don't have an account?
            <a
              href="{{ url_for('auth.register') }}"
              class="text-blue-600 hover:text-blue-800 font-medium"
              >Register here</a
            >
          </p>
        </div>
      </div>
    </div>

    <!-- Demo Credentials -->
    <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mt-4">
      <h6 class="text-sm font-semibold text-blue-800 mb-2">Demo Credentials</h6>
      <p class="text-sm text-blue-700">
        Admin: username: admin, password: admin123
      </p>
    </div>
  </div>
</div>

<script>
  function togglePassword() {
    const passwordField = document.getElementById("password");
    const passwordIcon = document.getElementById("passwordIcon");

    if (passwordField.type === "password") {
      passwordField.type = "text";
      passwordIcon.className = "fas fa-eye-slash";
    } else {
      passwordField.type = "password";
      passwordIcon.className = "fas fa-eye";
    }
  }
</script>
{% endblock %}
